<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo hover</title>
    <style>
        body{
            background-color: bisque;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo do hover</h1>
    <p>Passe o mouse</p>
    <div>Passe aqui
        <p>Texto escondido <a href="pseudo-class.html">Pseudo-class</a></p>
    </div>
    <div>Outro link
        <p><a href="personalizando.html">Personalizando links</a></p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Level</title>
    <style>
        h1 {
            background-color:burlywood;
            height: 300px;
            width: 300px;
            border: 8px solid darkolivegreen;

            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;

            margin: 10px auto;
        }
        a {
            text-decoration: none;
            border: 5px solid darkred;
        }
    </style>
</head>
<body>
    <h1>Exemplo de box level</h1>
    <p>O h1 e a tag p são caixas box-level, mas os <a href="#">links</a> são caixas
    inline-level</p>
    
</body>
</html>

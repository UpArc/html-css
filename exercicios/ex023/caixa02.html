<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa 2</title>
    <style>
        p, ul{
            border: 2px solid saddlebrown;
            padding: .5px;
        }
        .block, li{
            border: 2px solid blue;
            padding: .5px;
        }
        ul {
            display: flex;
            list-style: none;
        }
        .block {

            display: block;
        }
    </style>
</head>
<body>
    <!--Existe dois tipos de caixa, block e o inline-->
    <p>Sozinho de novo, sozinho de novo, de novooou</p>
    <ul>
        <li>Solidão</li>
        <li>Escuro</li>
        <li>Quarto</li>
    </ul>
    <p>oou não sinto nada, nada <span class="block">, nada não sinto nada mais</span></p>
</body>
</html>

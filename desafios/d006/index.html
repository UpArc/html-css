    <link rel="shortcut icon" href="../icones/icone.png" type="image/x-icon">
    <title>Tags HTML</title>

<body>
    <h1>Tags em HTML</h1>
    <p>Qual tag será usada</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a tag de &lt;h1&gt; à &lt;h6&gt;;">Título</abbr></li>
        <li><abbr title="use a tag &lt;img src =&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Listas númeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">listas com demarcadores</abbr></li>
    </ul>
